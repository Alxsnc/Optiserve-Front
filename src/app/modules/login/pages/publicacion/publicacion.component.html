<body>

  <div class="container-fluid divBarra">
    <div class="row">
        <!-- Barra de navegación responsive a la izquierda -->
        <nav class="col-md-2 col-lg-2 d-md-block bg-light sidebar barra_Publicacion">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Crear publicaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Modificar publicaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Eliminar Publicaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <!-- Agrega más enlaces según sea necesario -->
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido a la derecha -->
        <main role="main" class="col-md-8 ml-sm-auto col-lg-9 px-md-4">
            <div class="container mt-3">
                <h1>Crear publicación</h1>

                <form form [formGroup]="myForm" (ngSubmit)="submitFormulario()">

                  <div class="mb-3" style="text-align: left;">
                    <label for="exampleFormControlInput1" class="form-label" style="font-family: poppins, sans-serif;" >Título</label>
                    <input formControlName="nombre" [class.is-invalid]="f.titulo.errors && f.titulo.touched" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" style="font-family: poppins, sans-serif;" >Titulo del trabajo obligatorio</div>
                  </div>

                  <div class="mb-3" style="text-align: left;">
                    <label for="exampleFormControlInput1" class="form-label" style="font-family: poppins, sans-serif;" >Descripción</label>
                    <input formControlName="apellido" [class.is-invalid]="f.descripcion.errors && f.descripcion.touched" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" style="font-family: poppins, sans-serif;" >Descripcion del trabajo obligatoria</div>
                  </div>

                  <div class="mb-3" style="text-align: left;">
                    <label for="exampleFormControlInput1" class="form-label" style="font-family: poppins, sans-serif;" >Ciudad</label>
                    <input formControlName="id_usuario" [class.is-invalid]="f.ciudad.errors && f.ciudad.touched" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu cedula">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" style="font-family: poppins, sans-serif;" >Ciudad Obligatoria</div>
                  </div>

                  <div class="mb-3" style="text-align: left;">
                    <label for="exampleFormControlInput1" class="form-label" style="font-family: poppins, sans-serif;" >Salario</label>
                    <input formControlName="email" [class.is-invalid]="f.pago.errors && f.pago.touched" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" style="font-family: poppins, sans-serif;">Pago Obligatorio</div>
                  </div>

                  <div class="mb-3 selec_Rol">
                    <label for="exampleComboBox">Categoria</label>
                    <select formControlName="selectedRol" class="form-select" [class.is-invalid]="f.selectedRol.invalid && f.selectedRol.touched">
                      <option selected disabled hidden>Seleccione una Categoria</option>
                      <option value="opcion1">Electricidad</option>
                      <option value="opcion2">Plomeria</option>
                      <option value="opcion3">Salud y Cuidado Personal</option>
                      <option value="opcion3">Eduación y Formación</option>
                      <option value="opcion3">Arte y Entretenimiento</option>
                      <option value="opcion3">Construccion</option>
                      <option value="opcion3">Tecnologias de la Información</option>

                    </select>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" >Debe seleccionar un rol</div>
                  </div>

                  <div class="mb-3" style="text-align:center;">
                    <button class="btn btn-success botones"[disabled]="!myForm.valid">Publicar</button>
                    <button class="btn btn-success botones"[disabled]="!myForm.valid">Cancelar</button>
                  </div>



                 </form>

            </div>
        </main>
    </div>
</div>

    <!-- Agrega la referencia al archivo JavaScript de Bootstrap (opcional, pero necesario para algunas funcionalidades) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
