<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iniciar Sesión</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">

  <!-- MDB -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css">




</head>

<body>

<section class="login-form" style="border-radius: 50px">
  <div class="mask d-flex align-items-center h-100 gradient-custom contenedor_general">
    <div class="container" style="border-radius: 20px;" >
      <div class="row justify-content-center" style="border-radius: 20px;">
        <div class="col-11 col-xl-15">
          <div class="container-fluid">
            <div class="container-fluid p-5">


              <div class="row d-flex align-items-center">
                <!-- Logo -->
                <div class="text-center pt-2 pb-2 my-2"> <!-- Modifiqué las clases para reducir el espacio -->
                  <img src="/assets/imagen/OPTISERVICE_LOGO_VERTICAL.png" class="img-fluid" width="350" height="700"> <!-- Ajusté las dimensiones -->
                </div>
                <!--Modifica la imagen-->
                <div class="col-md-7 col-xl-7">
                  <div class="text-center pt-md-5 pb-5 my-md-5" style="border-radius: 20px;">
                    <img src="/assets/imagen/newlogin.png" class="img-fluid" width="500" height="450">

                  </div>
                </div>
                <!--Modifica el contenedor del formulario-->
                <div class="col-md-6 col-xl-5 text-center  formulario">
                  <h2 class="fw-bold mb-4 titulo_iniciar">Iniciar Sesión</h2>
                    <!-- Agrega aquí los elementos del formulario -->

                    <form form [formGroup]="myForm" (ngSubmit)="submitFormulario()">

                      <div class="mb-3 email">
                        <label for="exampleFormControlInput1">Email</label>
                        <input formControlName="email" [class.is-invalid]="f.email.errors && f.email.touched" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback" >Email Obligatorio</div>
                      </div>

                      <div class="mb-3 contrasena">
                        <label for="exampleFormControlInput1">Contraseña</label>
                        <input formControlName="contrasena" [class.is-invalid]="f.contrasena.errors && f.contrasena.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback" >Falta Contraseña</div>
                      </div>


                      <div class="mb-3 selec_Rol">
                        <label for="exampleComboBox">Rol</label>
                        <select formControlName="selectedRol" class="form-select" [class.is-invalid]="f.selectedRol.invalid && f.selectedRol.touched">
                          <option selected disabled hidden>Seleccione un rol</option>
                          <option *ngFor="let role of roles" [ngValue]="role.value">
                            {{role.text}}
                          </option>
                        </select>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback" >Debe seleccionar un rol</div>
                      </div>

                      <div class="mb-3">
                        <button type="button" class="btn btn-success btn-lg btnIngresar">Ingresar</button>
                      </div>

                      <div class="registro">
                        <label>¿No tienes cuenta?</label><a class="a_link" href="#" routerLink="/sinsesion/registro" onclick="return false"> Ingresa aquí </a>
                      </div>

                        {{ myForm.value | json }}
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Incluye los scripts al final del cuerpo del documento para mejorar el rendimiento -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</body>
</html>
