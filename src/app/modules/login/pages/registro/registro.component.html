<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registro de Usuario</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">

  <!-- MDB -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css">

</head>
<body>

<section class="login-form">
  <div class="mask d-flex align-items-center h-100 gradient-custom">
    <div class="container scrollable-container">
      <div class="row justify-content-center" >
        <div class="col-12 col-xl-12 divContGrande">
          <!--Contenedor de imagen y formulario-->
          <div class="card contImagForm">
           <div class="container">
              <div class="row d-flex align-items-center scrollBorder">

                <!--div barra superior -->
                <div class="text-center pt-2 pb-2 my-2 supBarr">
                  <img src="/assets/imagen/LOGO_OPTISERVICE _HORIZONTAL.png" class="img-fluid imgLogo">
                </div>

                <!--Contenedor Imagen-->
                <div class="container">
                  <div class="row">
                    <!-- Div a la Izquierda -->
                    <div class="col-md-6 contImgCuadra">
                      <div class="text-center pt-md-5 pb-5 my-md-5">
                        <img src="/assets/imagen/new_registro.png" class="img-fluid" >
                      </div>
                    </div>

                    <!-- Div a la Derecha -->
                    <div class="col-md-5 divForm">

                      <h2 class="fw-bold mb-3 regisTitulo">Registrarse</h2>

                      <!--Aqui van los elementos del formulario-->
                     <form form [formGroup]="myForm" (ngSubmit)="submitFormulario()">

                      <div class="mb-3 nombre">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input formControlName="nombre" [class.is-invalid]="f.nombre.errors && f.nombre.touched" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">Nombre obligatorio solo ingrese letras</div>
                      </div>

                      <div class="mb-3 apellido">
                        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                        <input formControlName="apellido" [class.is-invalid]="f.apellido.errors && f.apellido.touched" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">Apellido obligatorio, no ingrese números</div>
                      </div>

                      <div class="mb-3 cedula">
                        <label for="exampleFormControlInput1" class="form-label">Cédula</label>
                        <input formControlName="id_usuario" [class.is-invalid]="f.id_usuario.errors && f.id_usuario.touched" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu cedula">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">Ingrese una cédula valida</div>
                      </div>

                      <div class="mb-3 fechaNacimiento">
                        <label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento  </label>
                        <input formControlName="fecha_nacimiento" [class.is-invalid]="f.fecha_nacimiento.errors && f.fecha_nacimiento.touched" type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ingresa tu fecha de nacimiento">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">Fecha de nacimiento obligatoria</div>
                      </div>

                      <div class="mb-3 email">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input formControlName="email" [class.is-invalid]="f.email.errors && f.email.touched" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">Email obligatorio</div>
                      </div>

                      <div class="mb-3 password">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contraseña">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">Contraseña obligatoria, Use almenos un carácter especial</div>
                      </div>

                      <div class="mb-3" style="text-align:center;">
                        <button class="btn btn-success btnRegistro"[disabled]="!myForm.valid">Registrarse</button>
                      </div>

                      <div class="tieneCuenta">
                        <label>¿Tienes cuenta?</label><a href="#" routerLink="sinsesion/login" onclick="return false"> Ingresa aquí </a>
                      </div>

                     </form>
                    </div>

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Incluye los scripts al final del cuerpo del documento para mejorar el rendimiento -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</body>
</html>
