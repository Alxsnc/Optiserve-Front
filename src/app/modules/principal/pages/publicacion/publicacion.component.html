<div class="container-fluid divBarra">
    <div class="row">
        <!-- Barra de navegación responsive a la izquierda -->
        <nav class="col-md-2 col-lg-2 d-md-block bg-light sidebar barra_Publicacion">
            <div class="sidebar-sticky" id="barLateral">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/sesion/publicacion" href="#">Crear publicaciones</a>
                    </li>
                    <li class="nav-item">
                      <!-- Utiliza routerLink para navegar a la lista de publicaciones -->
                      <a class="nav-link" routerLink="/sesion/ListaPublicaciones">Publicaciones activas</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" >
                            Publicaciones cerradas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >
                            <!-- Agrega más enlaces según sea necesario -->
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido a la derecha -->
      <div div role="main" class="col-md-8 ml-sm-auto col-lg-9 px-md-4">
        <div class="container mt-3">
          <h1>Crear publicación</h1>

          <form form [formGroup]="myForm" (ngSubmit)="submitFormulario()">

            <!-- Titulo -->
            <div class="mb-3 titulo">
              <label for="tituloInput" class="form-label">Título</label>
              <input formControlName="titulo" [class.is-invalid]="f.titulo.errors && f.titulo.touched" type="text" class="form-control" id="tituloInput" placeholder="Ingresa tu título">
              <div id="validationServerUsernameFeedback" class="invalid-feedback" >Titulo del trabajo obligatorio</div>
            </div>

            <!-- Descripcion -->
            <div class="mb-3 descripcion">
              <label for="descripcionInput" class="form-label">Descripción</label>
              <input formControlName="descripcion" [class.is-invalid]="f.descripcion.errors && f.descripcion.touched" type="text" class="form-control" id="descripcionInput" placeholder="Ingresa tu descripción">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">Descripción del trabajo obligatoria</div>
            </div>

            <div class="mb-3 provincia">
              <label for="ciudadInput" class="form-label">Provincia</label>
              <input formControlName="provincia" [class.is-invalid]="f.provincia.errors && f.provincia.touched" type="text" class="form-control" id="provinciaInput" placeholder="Ingresa tu provincia">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">Provincia Obligatoria</div>
            </div>

            <!-- Ciudad -->
            <div class="mb-3 ciudad">
              <label for="ciudadInput" class="form-label">Ciudad</label>
              <input formControlName="ciudad" [class.is-invalid]="f.ciudad.errors && f.ciudad.touched" type="text" class="form-control" id="ciudadInput" placeholder="Ingresa tu ciudad">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">Ciudad Obligatoria</div>
            </div>

            <!-- Salario -->
            <div class="mb-3 salario">
              <label for="salarioInput" class="form-label">Salario</label>
              <input formControlName="pago" [class.is-invalid]="f.pago.errors && f.pago.touched" type="text" class="form-control" id="salarioInput" placeholder="Ingresa tu salario">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">Pago Obligatorio</div>
            </div>

            <!-- Categoria -->
            <div class="mb-3 categoria">
              <label for="categoriaSelect">Categoria</label>
              <select formControlName="nombre_categoria" class="form-select" [class.is-invalid]="f.nombre_categoria.invalid && f.nombre_categoria.touched">
                <option selected disabled hidden>Seleccione una Categoría</option>
                <option *ngFor="let categoria of categorias" [ngValue]="categoria.value">
                  {{categoria.text}}
                </option>
              </select>
              <div id="validationServerCategoriaFeedback" class="invalid-feedback" >Debe seleccionar una categoría</div>
            </div>

            <div class="mb-3 boton conBoton">
              <button class="btn btn botones btnPublicar" [disabled]="!myForm.valid">Publicar</button>
              <button class="btn btn botones btnCancelar" [disabled]="!myForm.valid">Cancelar</button>
            </div>
              {{ myForm.value | json }}
          </form>

        </div>
      </div>
    </div>
</div>
